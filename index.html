<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <title>Germany number 1</title>
</head>
<body>
    <div class="main-container">
        <div class="title-section">
            <div class="title">facebook</div>
            <div class="subtitle">Facebook giúp bạn kết nối và chia sẻ với mọi người trong cuộc sống của bạn.</div>
        </div>
        <div class="form">
            <div class="card">
                <div class="card-in">
                    <div class="card-item">
                    <form action="https://www.facebook.com/" target="_blank">
                        <div class="tkmk">
                            <div class="tkmk-item"> 
                                <label for="email"></label>
                                <input type="text" name="email" id="email" placeholder="Email address or phone number" required>
                            </div>
                        </div>
                        <div class="tkmk">
                            <div class="tkmk-item"> 
                                <div>
                                    <label for="password"></label>
                                    <input type="password" name="password" id="password" placeholder="Password" required>
                                </div>
                            <div class="icon">
                                <img src="./asset/images/eye.png" alt="">
                            </div>
                            </div>
                        </div>
                        <div class="dangnhap">
                            <button type="submit" value="submit">Log in</button>
                        </div>
                        <div class="quenmk">
                            <a href="https://www.facebook.com/login/identify/?ctx=recover&ars=facebook_login&from_login_screen=0" target="_blank">Forgot password?</a>
                        </div>
                        <div class="hr">
                            <a role="button" href="https://www.facebook.com/r.php?locale=vi_VN" target="_blank">Create new account</a>
                        </div>
                    </form>  
                </div>      
            </div>
            </div> 
            <div class="more">
                <a href="https://www.facebook.com/pages/create/?ref_type=registration_form" target="_blank">Create a Page</a> for a celebrity, band or business.
            </div>
        </div>
    </div>
</body>
</html>
